<ui:composition
  template="template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:define name="content">
    <p:panel
      id="panelDatosAlta"
      header="#{altaPersonaBean.titulo}"
      style="text-align: center"
    >
      <h:panelGrid
        columns="3"
        cellpadding="4"
        style="margin-left: auto; margin-right: auto"
      >
        <p:outputLabel for="nombre" value="Nombre: " indicateRequired="true" />
        <p:inputText
          id="nombre"
          value="#{altaPersonaBean.persona.nombre}"
          required="true"
          label="Nombre"
        />
        <p:message for="nombre" display="icon" />

        <p:outputLabel
          for="apellido"
          value="Apellido: "
          indicateRequired="true"
        />
        <p:inputText
          id="apellido"
          value="#{altaPersonaBean.persona.apellido}"
          required="true"
          label="Apellido"
        />
        <p:message for="apellido" display="icon" />

        <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento: " />
        <p:calendar
          id="fechaNacimiento"
          value="#{altaPersonaBean.persona.fechaNacimiento}"
          pattern="dd-MM-yyyy"
          required="true"
          label="Fecha de Nacimiento"
        >
          <f:convertDateTime pattern="dd-MM-yyyy" />
        </p:calendar>
        <p:message for="fechaNacimiento" display="icon" />

        <h:outputLabel for="dni" value="DNI:" />
        <p:inputText
          id="dni"
          value="#{altaPersonaBean.persona.dni}"
          required="true"
          label="DNI"
        >
          <f:convertNumber integerOnly="true" />
          <f:validateLongRange minimum="1" maximum="99999999" />
          <f:validateLength minimum="7" maximum="8" />
        </p:inputText>
        <p:message for="dni" display="icon" />

        <h:outputLabel for="sexo" value="Sexo:" />
        <h:selectOneRadio
          id="sexo"
          value="#{altaPersonaBean.persona.sexo}"
          required="true"
          label="Sexo"
        >
          <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
          <f:selectItem itemValue="Femenino" itemLabel="Femenino" />
        </h:selectOneRadio>
        <p:message for="sexo" display="icon" />

        <h:outputLabel for="domicilio" value="Domicilio:" />
        <p:inputText
          id="domicilio"
          value="#{altaPersonaBean.persona.domicilio}"
          required="true"
          label="Domicilio"
        />
        <p:message for="domicilio" display="icon" />
      </h:panelGrid>

      <p:toolbar>
        <p:toolbarGroup align="right">
          <p:commandButton
            value="Aceptar"
            update="panelDatosAlta messages"
            action="#{altaPersonaBean.guardarPersona}"
            styleClass="classBlock"
          />
          <p:spacer width="20" />
          <p:commandButton
            value="Volver"
            immediate="true"
            styleClass="classBlock"
            action="#{altaPersonaBean.volver}"
          />
        </p:toolbarGroup>
      </p:toolbar>
      <p:messages
        id="messages"
        showDetail="false"
        autoUpdate="true"
        closable="true"
      />
    </p:panel>
  </ui:define>
</ui:composition>
