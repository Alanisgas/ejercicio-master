<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                <h:head>
                    <title>Mi Aplicaci√≥n</title>
                    <h:outputStylesheet library="css" name="styles.css" />
                </h:head>

    <h:form id="consultaForm">
        <p:panel header="Consulta de Persona" style="text-align: center;">
    <h:form>
        <h:panelGrid columns="2" cellpadding="4" style="margin-left: auto; margin-right: auto;">
            <p:outputLabel value="Buscar por Nombre: " for="nombreInput"/>
            <p:inputText id="nombreInput" value="#{busquedaPersonaBean.nombre}" />
        </h:panelGrid>
    </h:form>
</p:panel>
     

        <h:panelGrid id="resultados" columns="3" rendered="#{not empty busquedaPersonaBean.resultados}">
            <p:dataTable var="persona" value="#{busquedaPersonaBean.resultados}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{persona.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{persona.apellido}" />
                </p:column>
                <p:column headerText="DNI">
                    <h:outputText value="#{persona.dni}" />
                </p:column>
                <p:column headerText="Sexo">
                    <h:outputText value="#{persona.sexo}" />
                </p:column>
                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value="#{persona.fechaNacimiento}" />
                </p:column>
                <p:column headerText="Domicilio">
                    <h:outputText value="#{persona.domicilio}" />
                </p:column>


            </p:dataTable>

        </h:panelGrid>
    </h:form>
    <p:toolbar>
			<p:toolbarGroup align="right">
                <h:commandButton value="Buscar" styleClass="buttonStyle" action="#{busquedaPersonaBean.consultarPersona}" />

				
				<p:spacer width="20" />
				<h:commandButton value="Volver" immediate="true"
                styleClass="buttonStyle" action="#{consultaPersonaBean.volver}" />
			</p:toolbarGroup>
		</p:toolbar>
</ui:composition>
