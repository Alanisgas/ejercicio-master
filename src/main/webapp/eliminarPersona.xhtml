<ui:composition template="template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  <ui:define name="content">

    <p:panel id="panelEliminacion" header="#{eliminarPersonaBean.titulo}"
             style="text-align: center;">
      <h:panelGrid columns="3" cellpadding="4"
                   style="margin-left: auto; margin-right: auto;">
        <p:outputLabel value="Persona: " />
        <p:selectOneMenu id="personaSelect" value="#{eliminarPersonaBean.idSeleccionado}"
                         required="true">
          <f:selectItem itemLabel="Seleccione" itemValue="" />
          <f:selectItems value="#{eliminarPersonaBean.datosCombo}"
                         var="persona" itemLabel="#{persona.formatoCombo}"
                         itemValue="#{persona.id}" />
          <p:ajax event="change" update="panelEliminacion" />
        </p:selectOneMenu>

        <p:commandButton value="Eliminar" styleClass="classBlock"
                         oncomplete="PF('confirmDialog').show()"
                         update="panelEliminacion">
          <f:param name="combo" value="true" />
        </p:commandButton>
      </h:panelGrid>

      <p:confirmDialog widgetVar="confirmDialog" message="¿Desea eliminar la Persona seleccionada?" header="Confirmación" severity="alert" modal="false">
        <p:commandButton value="Sí" oncomplete="PF('confirmDialog').hide()" action="#{eliminarPersonaBean.eliminarPersona}" update="panelEliminacion"/>
        <p:commandButton value="No" oncomplete="PF('confirmDialog').hide()" process="@this"/>
      </p:confirmDialog>

      <p:messages id="messages" />

    </p:panel>
  </ui:define>
</ui:composition>
