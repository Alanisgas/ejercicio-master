<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:outputPanel id="page" style="width:100%; height:100%;">
            <p:layout id="contenedor" fullPage="true">
         
            <p:layoutUnit position="north" size="100" style="border: none;">
                <div class="header-background">
                    <div class="logo-container">
                        <h:link outcome="/home.xhtml">
                            <p:graphicImage url="imagenes/lemondata.png" style="margin-top: -1%;" />
                        </h:link>
                    </div>
                    <p:outputLabel value="" style="font-size: 20px; font-weight: bold;" />
                </div>
            </p:layoutUnit>

                  <p:layoutUnit position="west" size="250" style="border: none;">
                    <div class="menu-background">
                      <h:panelGrid width="100%">
                        <ui:include src="menu.xhtml" />
                      </h:panelGrid>
                    </div>
                  </p:layoutUnit>

                  <p:layoutUnit position="center">
                    <p:panel id="panelPrincipal" 
                             style="width: 99%; height: 8%; border: none; display: flex; justify-content: center; align-items: center; text-align: center;">
                        <h:panelGrid columns="1">
                            <h:outputText value="Bienvenidos a la prueba técnica" 
                                          style="font-size: 24px; font-weight: bold;" />
                            <h:outputText value="diseñado por Alanis Gaston para Lemondata" 
                                          style="font-size: 14px; font-weight: normal;" />
                        </h:panelGrid>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </p:outputPanel>
    </ui:define>
</ui:composition>
