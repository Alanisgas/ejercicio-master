<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Gestiones</title>
    <style>
      .logo-container {
        text-align: center;
        margin-top: 20px;
      }

      .logo {
        max-width: 100%;
        max-height: 100px;
        vertical-align: middle;
      }

      .header-background {
        background-image: linear-gradient(
          350deg,
          #669b62 0%,
          #53955f 16.67%,
          #398c5a 33.33%,
          #007f52 50%,
          #00724c 66.67%,
          #00694a 83.33%,
          #00624b 100%
        );
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .menu-background {
        background-image: linear-gradient(
          350deg,
          #669b62 0%,
          #53955f 16.67%,
          #398c5a 33.33%,
          #007f52 50%,
          #00724c 66.67%,
          #00694a 83.33%,
          #00624b 100%
        );
        height: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      .body {
        background-image: linear-gradient(
          350deg,
          #669b62 0%,
          #53955f 16.67%,
          #398c5a 33.33%,
          #007f52 50%,
          #00724c 66.67%,
          #00694a 83.33%,
          #00624b 100%
        );
      }

      .main-background {
        background-image: linear-gradient(
          350deg,
          #669b62 0%,
          #53955f 16.67%,
          #398c5a 33.33%,
          #007f52 50%,
          #00724c 66.67%,
          #00694a 83.33%,
          #00624b 100%
        );
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .ui-confirm-dialog {
        z-index: 9999 !important;
      }
    </style>
  </h:head>
  <h:body
    style="
      background-image: linear-gradient(
        315deg,
        #adc6c5 0,
        #a7b9b7 16.67%,
        #9ea7a6 33.33%,
        #929292 50%,
        #857d80 66.67%,
        #7b6d73 83.33%,
        #acacac 100%
      );
    "
  >
    <h:form id="mainForm">
      <p:outputPanel id="pageContainer" style="width: 100%; height: 100%">
        <p:layout id="mainContenedor" fullPage="true">
          <p:layoutUnit position="north" size="100" style="border: none">
            <div class="header-background">
              <div class="logo-container">
                <h:link outcome="/home.xhtml">
                  <p:graphicImage
                    url="imagenes/lemondata.png"
                    style="margin-top: -1%"
                  />
                </h:link>
              </div>
              <p:outputLabel
                value=""
                style="font-size: 20px; font-weight: bold"
              />
            </div>
          </p:layoutUnit>

          <p:layoutUnit position="west" size="250" style="border: none">
            <div class="menu-background">
              <h:panelGrid width="100%">
                <ui:include src="menu.xhtml" />
              </h:panelGrid>
            </div>
          </p:layoutUnit>

          <p:layoutUnit position="center" style="border: none">
            <div class="main-background">
              <p:panel
                id="mainPanelPrincipal"
                style="
                  width: 99%;
                  height: 98%;
                  border: none;
                  background-image: linear-gradient(
                    350deg,
                    #669b62 0%,
                    #53955f 16.67%,
                    #398c5a 33.33%,
                    #007f52 50%,
                    #00724c 66.67%,
                    #00694a 83.33%,
                    #00624b 100%
                  );
                "
              >
                <ui:insert name="content">
                  <p:graphicImage
                    url="/resources/imagenes/lemondata.png"
                    style="margin-top: 15%"
                  />
                </ui:insert>
              </p:panel>
            </div>
          </p:layoutUnit>
        </p:layout>
      </p:outputPanel>
    </h:form>

    <p:blockUI block="mainForm" trigger="@(.classBlock)" widgetVar="blocker">
      <h:outputText value="Cargando..." />
      <br />
      <p:graphicImage url="/resources/imagenes/ajax-loader.gif" />
    </p:blockUI>
  </h:body>
</html>
